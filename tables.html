<!DOCTYPE html>
<html>
	<head>
		<title> HTML Tables </title>
	</head>

	<body>
		<table>
			<thead>
				<tr>
					<th>
						Course Details
					</th>
				</tr>
				<tr>
					<th> Slot </th>
					<th> Course Code </th>
					<th> Course Title </th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td> B1 </td>
					<td> BCSE201L </td>
					<td>Digital Systems design</td> 
				</tr>
				<tr>
					<td> B1 </td>
					<td> BCSE201L </td>
					<td>Digital Systems design</td> 
				</tr>
				<tr>
					<td> B1 </td>
					<td> BCSE201L </td>
					<td>Digital Systems design</td> 
				</tr>
			</tbody>
			<tfoot>
		
				<tr>
					<th> Slot </th>
					<th> Course Code </th>
					<th> Course Title </th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>

<!--
	table -> Creates a table
	thead -> Table header
	th -> "Text" for the table header
	tr -> Table row
	tbody -> Table body
	td -> "Text" for the table body
	tfoot -> Table footer
-->
